<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let person = {
        name: {
            first: 'Bob',
            last: 'Smith'
        },
        age: 32,
        gender: 'male',
        interests: ['music', 'skiing'],
        bio: function () {
            alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        },
        greeting: function () {
            alert("Hi! I'm " + person["name"]['first'] + '.');
        }
    };
    person.age = 45;
    person["name"]["last"] = 'Cratchit';
    person['eyes'] = 'hazel';
    person.farewell = function () {
        alert('Bye everybody!');
    }
    person.greeting();
    person.bio();
    // person['eyes']
    person.farewell();
    let myDataName = 'height';
    let myDataValue = '1.75m';
    person[myDataName] = myDataValue;
    person.h = function () {alert(person.height)}
    person.h();
</script>
</body>
</html>
