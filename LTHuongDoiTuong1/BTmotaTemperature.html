<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Temperature(doC){
            this.doC = doC;
            this.chuyenF = function (){
                return doC * 9/5 + 32;
            }
            this.chuyenK = function (){
                return doC + 273.15;
            }
        }
        let chuyen = new Temperature(25);
        let doF = chuyen.chuyenF();
        let doK = chuyen.chuyenK();
        document.write('Độ F là: ' + doF + '<br>Độ K là: ' + doK);
    </script>
</body>
</html>
